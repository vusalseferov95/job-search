<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="flex align-center justify-betwen gap10">
                <div class="search-box flex align-center gap10">
                    <form class="search-box">
                        <input class="search" type="search" placeholder="Search for a part-time job">
                      </form>
                </div>
                <button class="use-map">
                    <img src="assets/icones/map.svg" alt="" class="icon-">
                    <span class="colorfff">Use map</span>
                </button>
            </div>
            <div class="types">
                <button class="btn-112">
                    <img src="assets/icones/furniture.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">Furniture</span>
                </button>
                <button class="btn-112 property">
                    <img src="assets/icones/property.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">Property</span>
                </button>
                <button class="btn-112 job">
                    <img src="assets/icones/job.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">Job</span>
                </button>
                <button class="btn-112 travel">
                    <img src="assets/icones/travel.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">Travel</span>
                </button>
                <button class="btn-112 boat">
                    <img src="assets/icones/boat.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">Boat</span>
                </button>
                <button class="btn-112 moto">
                    <img src="assets/icones/mc.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">MC</span>
                </button>
                <button class="btn-112 economy">
                    <img src="assets/icones/economy.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">Economy</span>
                </button>
                <button class="btn-112 holiday">
                    <img src="assets/icones/holiday.svg" alt="" class="icon-32">
                    <span class="darkblue fs-16 fw-500">Holiday</span>
                </button>
    
            </div>
        </div>
    </div>
    
</body>
</html>
